name: Build and push Docker image (Terraria)

on:
  release:
    types: [ published ]

jobs:
  setup-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Get terraria release
        id: get_terraria_release
        run: |
          TERRARIA="${{ github.event.release.tag_name }}"
          TERRARIATRIM=$(echo \"$TERRARIA\" | jq 'gsub("\\."; "")')
          echo "Latest Terraria release is ${TERRARIA}." >> "$GITHUB_STEP_SUMMARY"
          echo "latest_terraria=$TERRARIA" >> "$GITHUB_OUTPUT"
          echo "latest_terraria_trim=$TERRARIATRIM" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: passivelemon
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./terraria
          push: true
          platforms: linux/amd64
          # We need the trimmed version for the download. Trimmed is simply just the version without periods: 1.4.4.9 -> 1449
          build-args: |
            TERRARIAVERSION=${{ steps.get_terraria_release.outputs.latest_terraria }}
            TERRARIAVERSIONTRIM=${{ steps.get_terraria_release.outputs.latest_terraria_trim }}
          tags: |
            passivelemon/terraria-docker:latest
            passivelemon/terraria-docker:terraria-latest
            passivelemon/terraria-docker:terraria-${{ steps.get_terraria_release.outputs.latest_terraria }}
            ghcr.io/passivelemon/terraria-docker:latest
            ghcr.io/passivelemon/terraria-docker:terraria-latest
            ghcr.io/passivelemon/terraria-docker:terraria-${{ steps.get_terraria_release.outputs.latest_terraria }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

